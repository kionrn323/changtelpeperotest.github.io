<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="start-section" id="startSection">
            <input type="text" id="name" placeholder="이름을 입력하세요">
            <select id="gender">
                <option value="남성">남성</option>
                <option value="여성">여성</option>
            </select>
            <button onclick="startTest()">시작</button>
        </div>
        
        <div class="question-section" id="questionSection" style="display:none;">
          <p id="question"></p>
          <button onclick="submitAnswer('매우 그렇다')">매우 그렇다</button>
          <button onclick="submitAnswer('그렇다')">그렇다</button>
          <button onclick="submitAnswer('보통이다')">보통이다</button>
          <button onclick="submitAnswer('아니다')">아니다</button>
          <button onclick="submitAnswer('매우 아니다')">매우 아니다</button>
        </div>

        <div class="confirm-section" id="confirmSection" style="display:none;">
          <p>모든 질문이 끝나면 결과를 확인하시겠습니까?</p>
          <button onclick="showResults()">Yes</button>
          <button onclick="resetTest()">No</button>
        </div>
        
        <div class="results-section" id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>

    
<script>

const questions = [
    "조용하고 한적한 장소보다 시끌벅적 핫한 장소에서의 데이트를 선호한다.",
    "개인의 시간보다 연인과 함께하는 시간이 더 소중하다.",
    "연인의 친구를 소개받는 자리가 조금 불편하다.",
    "연인에게 적극적으로 마음을 표현하기보다는 은은하게 뒤에서 챙겨준다.",
    "연인과의 다툼 중 의견이 다를 때 상대가 인정할 만한 근거를 제시하며 설득한다.",
    "연애 초반에 마음과는 달리 감정 표현이 서툰 편이다.",
    "연인이 조별 과제로 힘들어할 때 원인 분석보다 위로를 우선시한다.",
    "기념일 선물로 상대에게 필요한 실용적인 선물보다는 정성이 들어간 이벤트를 선호한다.",
    "연인과 여행을 갈 때, 출발부터 돌아오는 날까지 모든 일정을 계획한다.",
    "내일이 시험인데 보고 싶어서 집 앞으로 왔다는 애인이 불편하다.",
    "자유롭고 즉흥적인 데이트를 선호한다.",
    "잔잔한 연애보다는 다이나믹한 연애를 선호한다."
];

let currentQuestionIndex = 0;
let answers = [];

function startTest() {
    document.getElementById("startSection").style.display = "none";
    displayQuestion();
}

function displayQuestion() {
    if (currentQuestionIndex < questions.length) {
        document.getElementById("questionSection").style.display = "block";
        document.getElementById("question").innerText = questions[currentQuestionIndex];
    } else {
        document.getElementById("questionSection").style.display = "none";
        document.getElementById("confirmSection").style.display = "block";
    }
}

function submitAnswer(answer) {
    answers.push(answer);
    currentQuestionIndex++;
    displayQuestion();
}

function showResults() {
    document.getElementById("confirmSection").style.display = "none";
    let resultText = "Your results: <br>";

    // Here you can process the answers to generate a specific result.
    // For demonstration purposes, I'm just listing out the answers.
    answers.forEach((answer, index) => {
        resultText += `${index + 1}. ${questions[index]} - ${answer}<br>`;
    });

    document.getElementById("results").innerHTML = resultText;
}

function resetTest() {
    currentQuestionIndex = 0;
    answers = [];
    document.getElementById("confirmSection").style.display = "none";
    document.getElementById("results").style.display = "none";
    document.getElementById("startSection").style.display = "block";
}

    </script>
</body>
</html>
